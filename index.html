<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main-grid">
        <header class="head">
            <div class="form">
                <form id="addForm">
                    <div class="getInput">
                        <label for="f-title">Title</label>
                        <input type="text" name="f-title" placeholder="Title" id="newTitle" required>
                    </div>
                    <div class="getInput">
                        <label for="f-author">Author</label>
                        <input type="text" name="f-author" placeholder="Author" id="newAuthor" required>
                    </div>
                    <div class="getInput">
                        <label for="f-pages">Pages</label>
                        <input type="text" name="f-pages" placeholder="Pages" id="newPages" required>
                    </div>
                    <div class="getInput">
                        <label for="f-read">Read:</label>
                        <input type="text" name="f-read" placeholder="Read or Not" id="newRead">
                    </div>
                    <div class="buttons">
                        <button type="button" id="addBtn">Add Book</button>
                    </div>
                </form>
            </div>
        </header>
        <div class="content">
            <div class="card"><p>Ciao</p></div>
